name: e_learning
description: This is Project of E-Learning.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0



  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  provider: ^6.0.3
  sizer: ^2.0.15
  gap: ^2.0.0
  flutter_svg: ^1.1.0
  fl_chart: ^0.36.1
  data_table_2: ^2.0.3
  google_fonts: ^2.1.0
  font_awesome_flutter: ^10.2.1
  firebase_core: ^1.24.0
  firebase_auth: ^3.11.2
  google_sign_in: ^5.4.2
  cloud_firestore: ^3.5.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  # rules and activating additional ones.
  flutter_lints: ^2.0.0

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  generate: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/fonts/
    - assets/images/
    - assets/icons/




  # list giving the asset and other descriptors for the font. For
  fonts:
    - family: Poppins-Black
      fonts:
        - asset: assets/fonts/Poppins-Black.ttf
    - family: Poppins-BlackItalic
      fonts:
        - asset: assets/fonts/Poppins-BlackItalic.ttf
    - family: Poppins-Bold
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
    - family: Poppins-BoldItalic
      fonts:
        - asset: assets/fonts/Poppins-BoldItalic.ttf
    - family: Poppins-ExtraBold
      fonts:
        - asset: assets/fonts/Poppins-ExtraBold.ttf
    - family: Poppins-ExtraBoldItalic
      fonts:
        - asset: assets/fonts/Poppins-ExtraBoldItalic.ttf
    - family: Poppins-ExtraLight
      fonts:
        - asset: assets/fonts/Poppins-ExtraLight.ttf
    - family: Poppins-ExtraLightItalic
      fonts:
        - asset: assets/fonts/Poppins-ExtraLightItalic.ttf
    - family: Poppins-Italic
      fonts:
        - asset: assets/fonts/Poppins-Italic.ttf
    - family: Poppins-Light
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
    - family: Poppins-LightItalic
      fonts:
        - asset: assets/fonts/Poppins-LightItalic.ttf
    - family: Poppins-Medium
      fonts:
        - asset: assets/fonts/Poppins-Medium.ttf
    - family: Poppins-MediumItalic
      fonts:
        - asset: assets/fonts/Poppins-MediumItalic.ttf
    - family: Poppins-Regular
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
    - family: Poppins-SemiBold
      fonts:
        - asset: assets/fonts/Poppins-SemiBold.ttf
    - family: Poppins-SemiBoldItalic
      fonts:
        - asset: assets/fonts/Poppins-SemiBoldItalic.ttf
    - family: Poppins-Thin
      fonts:
        - asset: assets/fonts/Poppins-Thin.ttf
    - family: Poppins-ThinItalic
      fonts:
        - asset: assets/fonts/Poppins-ThinItalic.ttf
flutter_intl:
  enabled: true
